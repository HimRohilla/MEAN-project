<div class="row center" ng-app="mainApp" ng-controller="UpdateController">
	<div>
		<h3>UPDATE STUDENT</h3>			
	</div>
	<div class="row container">
	<form name="updateStudentForm" class="col s12">
	  <div class="row">
		<div class="input-field col s6">
		  <input id="username" ng-model="formData.username" type="text" class="validate">
		  <label for="username">Student Username</label>
		</div>
		  <div class="col s6">
			<a class="waves-effect waves-light btn" style="background-color: #575761;" ng-click="getStudentData(formData);">GET DETAILS</a>
		  </div>
	  </div>
	  <div class="row">
		<div class="input-field col s12">
		  <input id="name" ng-model="formData.name" type="text" class="validate">
		  <label for="name">Name</label>
		</div>
	  </div>	  
	  <div class="row">
		<div class="input-field col s6">
		  <input id="class" ng-model="formData.class" type="text" class="validate">
		  <label for="class">Class</label>
		</div>
		<div class="input-field col s6">
		  <input id="subjects" ng-model="formData.subjects" type="text" class="validate">
		  <label for="subjects">Subjects(comma(,) seperated)</label>
		</div>
	  </div>
	  <div class="row">
		<a class="waves-effect waves-light btn" ng-click="updateStudent(formData);">Update Student Details</a>
	  </div>
	</form>
	</div>
</div>
