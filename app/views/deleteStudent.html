<div class="row center" ng-app="mainApp" ng-controller="DeleteController">
	<div>
		<h3>DELETE STUDENT</h3>			
	</div>
	<div class="row container">
	<form class="col s12">
	  <div class="row">
		<div class="input-field col s6">
		  <input id="username" ng-model="formData.username" type="text" class="validate">
		  <label for="username">Student Username</label>
		</div>
		  <div class="col s6">
			<a class="waves-effect waves-light btn" style="background-color: #575761;" ng-click="getStudentData(formData);">GET DETAILS</a>
		  </div>
	  </div>
      <div class="row" ng-show="divHide">
        <div class="col s12 m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Student Details</span>
              Name: {{formData.name}}<br/>
              Class: {{formData.class}}<br/>
              Subjects: {{formData.subjects}}<br/>
            </div>
            <div class="card-action">
            <a class="waves-effect waves-light btn" ng-click="deleteStudent(formData);">DELETE STUDENT</a>
            </div>
          </div>
        </div>
      </div>

	</form>
	</div>
</div>
