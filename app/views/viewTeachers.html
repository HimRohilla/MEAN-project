<div class="row " ng-app="mainApp" ng-controller="ViewController" ng-init="getTeachers();">
  <div class="center">
    <h3>TEACHERS - ({{numOfTeachers}})</h3>     
  </div>
  <div class="row container">
      <div class="row">
        <div class="col s12 m12" ng-repeat="row in teachers">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              Name: {{row.user_details.name}}<br/>
              Classes: {{row.classes_taught}}
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
