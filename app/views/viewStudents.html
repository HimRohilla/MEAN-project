<div class="row " ng-app="mainApp" ng-controller="ViewController" ng-init="getStudents();">
  <div class="center">
    <h3>STUDENTS - ({{numOfStudents}})</h3> 
  </div>
  <div class="row container">
      <div class="row">
        <div class="col s12 m12" ng-repeat="row in students">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              Name: {{row.name}}<br/>
              Username: {{row.username}}<br/>
              Class: {{row.class}}<br/>
              Subjects: {{row.subjects}}
            </div>
          </div>
        </div>
      </div>
  </div> 
</div>
